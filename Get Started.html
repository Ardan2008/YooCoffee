<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Get Started.css">
    <title>Get Started</title>
    <!-- Boxicons CDN for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="form-box login">
      <form action="#">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password ?</a>
        </div>
        <button type="submit" class="btn"><a href="index.html" class="btn">Login</a></button>
        <p>or login with social platforms</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/share/1FipQA4fw8/" target="_blank"><i class="bx bxl-facebook"></i></a>
          <a href="https://www.instagram.com/yoo_selen?igsh=MWszbnR4eXk5dHF6NQ==" target="_blank"><i class="bx bxl-instagram"></i></a> 
          <a href="https://www.tiktok.com/@yoo_selen?_t=ZS-8wDP8wHaXt2&_r=1" target="_blank"><i class="bx bxl-tiktok"></i></a>
          <a href="https://github.com/Ardan2008" target="_blank"><i class="bx bxl-github"></i></a>
        </div>
      </form>
    </div>    

    <!-- Register -->
    <div class="form-box register">
      <form action="#">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn"><a href="index.html" class="btn">Register</a></button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/share/1FipQA4fw8/" target="_blank"><i class="bx bxl-facebook"></i></a>
          <a href="https://www.instagram.com/yoo_selen?igsh=MWszbnR4eXk5dHF6NQ==" target="_blank"><i class="bx bxl-instagram"></i></a> 
          <a href="https://www.tiktok.com/@yoo_selen?_t=ZS-8wDP8wHaXt2&_r=1" target="_blank"><i class="bx bxl-tiktok"></i></a>
          <a href="https://github.com/Ardan2008" target="_blank"><i class="bx bxl-github"></i></a>
        </div>
      </form>
    </div>

    <!-- Toggle -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>
  <script src="Get Started.js"></script>
</body>
</html>
